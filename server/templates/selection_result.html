<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>词汇测试结果</title>

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/info.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="inner cover" style="padding-top: 50px; text-align: center">

                <br>
                <h4 class="no_zero">您家宝贝已经开始掌握</h4>
                <h4 class="no_zero">相当于美国 <b style="font-size: 25px;">{{pred_age}}</b> 个月大孩子</h4>
                <h4 class="no_zero">的日常使用单词啦！</h4>
                <h4 class="zero" hidden>看来宝贝刚刚接触英语，</h4>
                <h4 class="zero" hidden>不妨从简单的日常用语开始学习吧！</h4>
                <h4 class="zero" hidden>7岁前是儿童语言学习的黄金期，</h4>
                <h4 class="zero" hidden>加油！</h4>
                <br>
                <h4>测试成绩为</h4>
                <h2><em><u id="grade">{{pred_age}}</u></em> / 30</h2>
                <br>
                <h4>想了解更多？点击"了解更多"，</h4>
                <h4>进一步了解您家孩子的英语学习情况与认知发展水平！</h4>
                <br>
                <div align="center">
                    <button type="button" onclick="javascript:begin();" class="btn btn-default btn-lg">了解更多</button>
                </div>
                <br>

            </div>
            <br>
            <div style="color: rgba(255, 255, 255, .5);">
                <div style="text-align: center;padding-bottom: 5px;">
                    <p>Powered by <a href="http://cs.tsinghua.edu.cn">清华大学计算机系</a></p>
                </div>
            </div>

        </div>

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="static/vendor/jquery/jquery-1.11.3.min.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="static/vendor/cookie/jquery.cookie.js"></script>
<script>
    $(document).ready(function () {

        if(typeof($.cookie('childID')) == 'undefined') {
            window.location.href = '/';
        }

        if ($('#grade').html() == '0') {
            $('.zero').attr('hidden', false);
            $('.no_zero').attr('hidden', true);
        }

    });

    begin = function () {
        var form = document.createElement('form');
        form.action = '/info_parent';
        form.target = '_self';
        form.method = 'get';

        var opt = document.createElement('input');
        opt.name = 'childID';
        opt.value = $.cookie('childID');
        form.appendChild(opt);

        document.body.appendChild(form);
        form.submit();
    }
</script>
</body>
</html>
